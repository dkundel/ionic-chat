<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="//media.twiliocdn.com/sdk/js/common/v0.1/twilio-common.min.js"></script>
    <script src="//media.twiliocdn.com/sdk/rtc/js/ip-messaging/v0.9/twilio-ip-messaging.min.js"></script>
  

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="IonicChatController as vm">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <button class="button button-clear button-positive ion-ios-settings-strong" ng-click="vm.showPopup()">
        </button>
        <h1 class="title">IonicChat</h1>
        <button class="button button-clear button-positive ion-ios-pint" ng-click="vm.showAction()">
        </button>
      </ion-header-bar>
      <ion-content>
        <div id="chat">
          <div class="chatbubble" ng-repeat="message in vm.messages" ng-class="{'my': vm.author === message.author}">
            <span class="chatbubble-name">{{message.author}}</span>
            <p class="chatbubble-body">
              {{message.body}}
            </p>
          </div>
        </div>
      </ion-content>
      <ion-footer-bar class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" ng-model="vm.currentMessage" placeholder="Write your message...">
        </label>
        <button class="button button-clear button-positive" ng-click="vm.sendMessage()">
          Send
        </button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
